syntax = "proto3";

package logger;

import "google/protobuf/any.proto";
import "examples/connect_node/proto/eliza.proto";

service Logger {
  rpc SendLogMessage(LogMessage) returns (Empty) {}
}

message LogMessage {
  string message = 1;
  int64 time = 2;
  google.protobuf.Any details = 3;
  connectrpc.eliza.v1.SayRequest say_request = 4;
}

message Empty {}