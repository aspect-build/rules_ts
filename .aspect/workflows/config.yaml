# See https://docs.aspect.build/workflows/config
---
tasks:
    - format:
          queue: aspect-small
    - buildifier:
          queue: aspect-small
    - configure:
          queue: aspect-small-graviton
    - test:
    - delivery:
          auto_deliver: true
          rules:
              - deliverable: 'attr("tags", "\bdeliverable\b", //...)'
                condition:
                    branches:
                        - main
              - deliverable:
                    - //docs:docs_delivery
                condition:
                    only_on_change: false
                    branches:
                        - main
